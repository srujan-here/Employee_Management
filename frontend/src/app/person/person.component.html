<div class="container py-3">
    <div class="row">
        <div class="col-md-6">
            <h2>Persons Management</h2>
        </div>
        <div class="col ml-auto text-right">
            <button type="button" class="btn btn-outline-success" (click)="onAddPerson()">Add Person</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4" *ngFor="let person of persons">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{person.name}}</h5>
                    <h5 class="card-subtitle mb-2 text-muted">{{person.age}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{person.gender}}</h6>

                    <h6 class="card-subtitle mb-2 text-muted">{{person.mobileNumber}}</h6>
                    <hr>
                    <button type="button" class="btn btn-sm btn-outline-primary m-2 px-3" (click)="onEditPerson(person)">Edit</button>
                    <button type="button" class="btn btn-sm btn-outline-danger px-3" (click)="onDeletePerson(person._id)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade show" [class.show]="showModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{editMode? 'Update Person' :'Add Person'}}</h5>
                <button (click)="onCloseModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form [formGroup]="empForm" (ngSubmit)="onEmpSubmit()">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Enter Name</label>
                        <input type="text" class="form-control" formControlName="name">
                        <small *ngIf="!empForm.get('name')?.valid && empForm.get('name')?.touched" class="form-text text-danger">Please Enter Name.</small>
                    </div>
                    <div class="form-group">
                        <label>Enter Age</label>
                        <input type="number" class="form-control" formControlName="age">
                        <small *ngIf="!empForm.get('age')?.valid && empForm.get('age')?.touched" class="form-text text-danger">Please Enter your age.</small>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <input type="text" class="form-control" formControlName="gender">
                        <small *ngIf="!empForm.get('gender')?.valid && empForm.get('gender')?.touched" class="form-text text-danger">Please Enter Your Gender.</small>
                    </div>
                    <div class="form-group">
                        <label>Enter Mobile Number</label>
                        <input type="text" class="form-control" formControlName="mobileNumber">
                        <small *ngIf="!empForm.get('mobileNumber')?.valid && empForm.get('mobileNumber')?.touched" class="form-text text-danger">Please Enter position.</small>
                    </div>
                   
                </div>
                <div class="modal-footer">
                    <button type="button" (click)="onCloseModal()" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" >{{editMode? 'Update Person' :'Add Person'}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
